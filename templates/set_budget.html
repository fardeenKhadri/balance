{% extends 'base.html' %} {% block body_class %}auth-page{% endblock %} {% block
content %}
<div class="auth-layout">
  <div class="auth-card-wrapper">
    <div class="auth-image-side"></div>
    <div class="auth-form-side">
      <h2
        style="
          margin-bottom: 2.5rem;
          letter-spacing: 2px;
          text-transform: uppercase;
        "
      >
        New Cycle Detected
      </h2>
      <p
        style="
          color: var(--text-muted);
          margin-bottom: 2.5rem;
          font-size: 0.85rem;
          text-transform: uppercase;
          letter-spacing: 1px;
        "
      >
        Protocol shift: {{ cycle_start.strftime('%d %b %Y') }}. Please allocate
        credits for the upcoming operational period.
      </p>
      <form action="{{ url_for('set_budget') }}" method="POST">
        <div class="form-group">
          <label>Credit Allocation (INR)</label>
          <input
            type="number"
            step="0.01"
            name="salary"
            placeholder="0.00"
            required
            autofocus
          />
        </div>
        <button type="submit" class="btn-primary">Initialize Cycle</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
